<swiper-container appSwiper #swiper [config]="swiperConfig">
        @for (item of list; track $index) {
            <swiper-slide>
                <app-recommendations-card 
                [mediaName]="item.original_title" [mediaRating]="item.vote_average" [previewImageUrl]="'https://image.tmdb.org/t/p/w500/' + item.poster_path"
                ></app-recommendations-card>
            </swiper-slide>
        }
</swiper-container>
