<div class="card-container">
  <div class="card-content">
    <div
      class="image-container"
      [style.background-image]="'url(' + previewImageUrl + ')'"
    ></div>

    <div class="rating">
      <app-rating [rating]="mediaRating"></app-rating>
    </div>
  </div>
  <p class="media-name">
    {{ mediaName }}
  </p>
</div>
