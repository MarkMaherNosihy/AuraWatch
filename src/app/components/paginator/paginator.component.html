<div class="pagination:container">
    <div class="pagination:number arrow" (click)="currentPage >= 2 && changePage(this.currentPage - 1)">
      <svg width="18" height="18">
        <use xlink:href="#left" />
      </svg>
      <span class="arrow:text">Previous</span> 
    </div>
    <div class="pagination:number" [class.pagination:active]="currentPage===1" (click)="currentPage === 1 ? false : changePage(this.currentPage - 1)">
      {{(currentPage - 1) === 0 ? currentPage : currentPage-1 }}
    </div>
    <div class="pagination:number" [class.pagination:active]="currentPage!==1">
      {{(currentPage - 1) === 0 ? currentPage+1 : currentPage }}
    </div>
    <div class="pagination:number" (click)="currentPage === 1 ? changePage(this.currentPage + 2) : changePage(this.currentPage + 1)">
      {{currentPage - 1 === 0 ? currentPage +2 : currentPage+1}}
    </div>
    
    <!-- <div class="pagination:number" >

       </div>
    
    <div class="pagination:number">
         </div>
    
    <div class="pagination:number">
      {{totalPages ? totalPages : 'NA'}}
    </div> -->
    
    <div class="pagination:number arrow" (click)="changePage(this.currentPage + 1)">
      <svg width="18" height="18">
        <use xlink:href="#right" />
      </svg>
    </div>
  </div>
  
  <svg class="hide">
    <symbol id="left" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></symbol>
    <symbol id="right" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></symbol>
  </svg>
