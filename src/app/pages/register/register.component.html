<div class="register-container" @cardAnimation>
    <div class="register-form-card">
        <div class="header">
            <h1>Create your account.</h1>
        </div>
        <form (ngSubmit)="submit()" class="register-form" [formGroup]="registerForm">
            <div class="input-group">
                <label for="e-mail">Email </label>
                <input type="text" formControlName="email" id="e-mail" name="e-mail" placeholder="Enter your e-mail" class="text-input">
                <div class="validation-error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
                    <p>
                        E-mail is required
                    </p>
                </div>
                <div class="validation-error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
                    <p>
                        Enter a valid E-mail form
                    </p>
                </div>

            </div>
            <div class="input-group">
                <label for="password">Password </label>
                <input type="password" formControlName="password" id="password" name="password" placeholder="Enter your password" class="text-input">
                <div class="validation-error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
                    <p>
                        Password is required
                    </p>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Confrim Password </label>
                <input type="password" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="text-input">
                <div class="validation-error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.hasError('required')">
                    <p>
                        Confirm Password is required
                    </p>
                </div>
                <div class="validation-error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.hasError('isMatching')">
                    <p>
                        Passwords do not match
                    </p>
                </div>
            </div>
            <button class="submit-button">Sign up</button>
        </form>
    </div>
</div>
