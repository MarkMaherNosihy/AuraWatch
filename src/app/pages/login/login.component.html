<div class="login-container" @cardAnimation>
    <div class="login-form-card">
        <div class="header">
            <h1>Login</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
            <div class="input-group">
                <label for="e-mail">Email </label>
                <input formControlName="email" type="text" id="e-mail" name="e-mail" placeholder="Enter your e-mail" class="text-input">
                <div class="validation-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                    <p>
                        E-mail is required
                    </p>
                </div>
                <div class="validation-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
                    <p>
                        Should be in the correct E-mail format
                    </p>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password </label>
                <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password" class="text-input">
                <div class="validation-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                    <p>
                        Password is required
                    </p>
                </div>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
</div>
